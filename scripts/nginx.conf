# Nginx reverse proxy configuration for Pet Canvas
# Copy to: /etc/nginx/sites-available/petcanvas
# Symlink: ln -s /etc/nginx/sites-available/petcanvas /etc/nginx/sites-enabled/

upstream petcanvas_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name create.petcanvas.art;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name create.petcanvas.art;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/create.petcanvas.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/create.petcanvas.art/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files cache (Next.js _next/static is immutable)
    location /_next/static/ {
        proxy_pass http://petcanvas_backend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public assets
    location /images/ {
        proxy_pass http://petcanvas_backend;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /samples/ {
        proxy_pass http://petcanvas_backend;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon and icons
    location ~* \.(ico|png|svg)$ {
        proxy_pass http://petcanvas_backend;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Main proxy
    location / {
        proxy_pass http://petcanvas_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # Buffer settings for large image uploads
        client_max_body_size 20M;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }
}
